<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Employee Absenteeism Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='employee-icon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">


    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span style="font-family: Tahoma,Geneva, sans-serif;">Employee Absenteeism Predictor</span></h2><br>
            <div class='description'>
    			<p style="font-family: Tahoma,Geneva, sans-serif;">A Machine Learning Web App, Built with Flask,Deployed using Heroku</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    	<form action="{{ url_for('predict') }}" method="POST">
        <br><br>
        <input class="form-input" type="text" name="age" placeholder="Age Eg: 25 Yrs" required="required" /><br>
        <input class="form-input" type="text" name="weekday" placeholder="Weekday [Monday:0 , Tuesday:1 ... Sunday:6]" required="required" /><br>
        <input class="form-input" type="text" name="bmi" placeholder="Body Mass Index Eg: 20" required="required" /><br>
        <input class="form-input" type="text" name="reason" placeholder="Reason for Absenteeism [Check list and give Integer Input]" required="required" /><br>
        <input class="form-input" type="text" name="transportation_expense" placeholder="Transportation Expense Eg: ₹ 250" required="required" /><br>
        <input class="form-input" type="text" name="distance_to_work" placeholder="Distance to Work Eg: 20 km" required="required" /><br>
        <input class="form-input" type="text" name="daily_work_load_average" placeholder="Daily Work Load Average Eg: 350 min/day" required="required" /><br>
        <input class="form-input" type="text" name="education" placeholder="Education ['High School':1 , 'Graduate':2 , 'Post Graduate':3 , 'PhD Graduate':4]" required="required" /><br>
        <input class="form-input" type="text" name="children" placeholder="Children Eg: 2" required="required" /><br>
        <input class="form-input" type="text" name="pets" placeholder="No. of Pets Eg: 0" required="required" /><br>
       <br>
		<input type="submit" class="my-cta-button" value="Predict">
        </form>
        </div>
        
        <div class='description1'>
              <p>{{ prediction_text }}</p>
    	</div>
        <br>
        
        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/VishalMandrai/Employee-Absenteeism-Predicting-ML-Web-App"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/vishal-mandrai999/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Made with ❤️ by Vishal Mandrai</p>
       </div>

    </body>
</html>
